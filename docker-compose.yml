version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: censys-challenge-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password1
      POSTGRES_DB: censys-challenge
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d censys-challenge"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    volumes:
      - ./db/migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgres://admin:password1@postgres:5432/censys-challenge?sslmode=disable", "up"]
    depends_on:
      postgres:
        condition: service_healthy

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      DATABASE_URL: postgres://admin:password1@postgres:5432/censys-challenge?sslmode=disable
      JWT_SECRET: your-secret-key-change-in-production
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: on-failure
